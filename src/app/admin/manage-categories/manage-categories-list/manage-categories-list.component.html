<div>
    <button class="btn btn-success btn-sm"
            (click)="addCategory()">
        Add new category
    </button>
</div>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Icon</th>
            <th>Title</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr app-manage-categories-item *ngFor="let category of categories"
            [category]="category"></tr>
    </tbody>
</table>
