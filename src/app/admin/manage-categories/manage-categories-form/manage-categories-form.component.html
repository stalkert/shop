<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Category Form
        </h4>
    </div>
    <div class="panel-body">
        <form *ngIf="category" (ngSubmit)="saveCategory()" id="category-form">
            <div class="form-group">
                <label for="firstName">Category icon</label>
                <input type="text"
                       class="form-control"
                       id="firstName" name="icon"
                       placeholder="Input icon url"
                       required
                       [(ngModel)]="category.img">
            </div>
            <div class="form-group">
                <label for="categoryTitle">Category name</label>
                <input type="text"
                       class="form-control"
                       id="categoryTitle" name="categoryTitle"
                       placeholder="Last Name"
                       [(ngModel)]="category.name">
            </div>
            <button
                type="submit"
                class="btn btn-primary"
                form="category-form">Save
            </button>
            <button class="btn btn-primary"
                    type="button"
                    (click)="goBack()">Back
            </button>
        </form>
    </div>
</div>
