<td>{{category.id}}</td>
<td><img src="{{category.img}}" alt="{{category.name}}"></td>
<td><a [routerLink]="['./edit', category.id]">{{category.name}}</a></td>
<td>
    <button class="btn btn-warning btn-sm"
            (click)="editCategory()">
        Edit
    </button>
</td>
<td>
    <button class="btn btn-danger btn-sm"
            (click)="deleteCategory()">
        Delete
    </button>
</td>
